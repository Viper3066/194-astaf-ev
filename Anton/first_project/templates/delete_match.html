<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить матч</title>
</head>
<body>
    <h1>Удалить матч</h1>
    <form method="POST">
        <label for="Div">Код дивизиона:</label>
        <input type="text" id="Div" name="Div" required><br><br>
        <label for="Date">Дата (ГГГГ-ММ-ДД):</label>
        <input type="text" id="Date" name="Date" required><br><br>
        <label for="HomeTeam">Домашняя команда:</label>
        <input type="text" id="HomeTeam" name="HomeTeam" required><br><br>
        <label for="AwayTeam">Гостевая команда:</label>
        <input type="text" id="AwayTeam" name="AwayTeam" required><br><br>
        <button type="submit">Удалить</button>
    </form>
    <a href="{{ url_for('index') }}">На главную</a>
</body>
</html>
